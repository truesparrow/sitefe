language: node_js

node_js:
- "node"

sudo: required

cache:
  directories:
    - node_modules

services:
  - docker

addons:
  hosts:
    - postgres.truesparrow
    - identity.truesparrow
    - content.truesparrow
    - sitefe.truesparrow

env:
  global:
  - GEMFURY_USER=truesparrow
  # GEMFURY_API_KEY=???
  - secure: ""
  - CYPRESS_baseUrl=${SITEFE_ORIGIN}
  # CYPRESS_RECORD_KEY
  - secure: ""

install:
- npm install --registry=https://npm-proxy.fury.io/${GEMFURY_API_KEY}/${GEMFURY_USER}/ --progress=false

before_script:
- npm run build
- psql -c 'create database truesparrow;' -U postgres
- openssl aes-256-cbc -K $encrypted_1bb74946250e_key -iv $encrypted_1bb74946250e_iv -in gcp-ci-builder-key.json.enc -out gcp-ci-builder-key.json -d
- cat gcp-ci-builder-key.json | docker login --username _json_key --password-stdin https://eu.gcr.io;
- env > .env
- docker-compose pull
- docker-compose up -d
- npm run serve-prod &
- sleep 60
- docker-compose logs

script:
- npm run test
- npm run e2e-tests-prod

after_success:
- npm run push-coverage-to-codecov

deploy:
- provider: script
  skip_cleanup: true
  script: $(npm bin)/togemfury --user ${GEMFURY_USER} --api_key ${GEMFURY_API_KEY}
  on:
    tags: true
- provider: script
  skip_cleanup: true
  script:
    cat gcp-ci-builder-key.json | docker login --username _json_key --password-stdin https://eu.gcr.io;
    docker build --tag eu.gcr.io/chmsqrt2-truesparrow-common/sitefe:$TRAVIS_TAG .;
    docker push eu.gcr.io/chmsqrt2-truesparrow-common/sitefe:$TRAVIS_TAG;
    docker build --tag eu.gcr.io/chmsqrt2-truesparrow-common/sitefe:latest .;
    docker push eu.gcr.io/chmsqrt2-truesparrow-common/sitefe:latest
  on:
    tags: true
